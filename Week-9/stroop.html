<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@8.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <link href="https://unpkg.com/jspsych@8.0.2/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>

  <script type="text/javascript">
    const NUMBER_OF_TRIALS_PER_KEY = 2;
    const KEYS = ['B' , 'G', 'R', 'Y'];
    const COLORS = ['blue', 'green', 'red', 'yellow']

    const BLANK_DURATION = 50 // ms;
    const FIXATION_DURATION = 500

    function createKeyPressTrial(targetKey, color, keys, blankDuration, fixationDuration){

      let fixationTrial = {
        
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "+",
        trial_duration: fixationDuration,
        choices: [],
      }

      let blankTrial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "",
        trial_duration: blankDuration,
        choices: [],
      };

      targetColor = COLORS[KEYS.indexOf(targetKey)]
      
      let stimulusDisplayTrial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<p style=color:' +color + '>'+targetColor+'<\p>',
        choices: keys,
      };

      return {
        timeline:  [fixationTrial, stimulusDisplayTrial, blankTrial]
      }
    }

    function createShuffledListOfTrials(keys, colors, trialsPerKey, blankDuration, fixationDuration){
      let possibleTrials = [];

      for (let k = 0; k < KEYS.length; k += 1){
        for (let c = 0; c < COLORS.length; c += 1)
            possibleTrials.push(createKeyPressTrial(keys[k], colors[c],  keys, blankDuration, fixationDuration));
      }

      return jsPsych.randomization.repeat(possibleTrials, trialsPerKey);
    }
  </script>

  <script type="text/javascript">
    const jsPsych = initJsPsych({
      on_finish: function(){
        jsPsych.data.get().localSave("csv", "demo_jspsych_results.csv");
        document.body.innerHTML = "Thank you!";
      }
    });

    const helloTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>Hello!</p>
        <p>You will be taking part in a toy experiment.
          You will see one of two letters displayed on the screen (${KEYS[0]} or ${KEYS[1]}).</p>
        <p> Your role will be to press the key corresponding to the letter.
          <b>Please answer as fast as you can!</b></p>
        <p>Press any key to continue.</p>
        `
    };

    let trials = createShuffledListOfTrials(KEYS, COLORS, NUMBER_OF_TRIALS_PER_KEY, BLANK_DURATION, FIXATION_DURATION);

    let timeline = [helloTrial];

    // Because we nested blank screen after the trial, even after order randomiztion the two will be in succession.
    for (let trial of trials){
      timeline.push(trial);
    }

    jsPsych.run(timeline);
  </script>
</html>
